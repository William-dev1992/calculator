<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text">
      <button onclick="fillInput.Fill(event)">7</button>
      <button onclick="fillInput.Fill(event)">8</button>
      <button onclick="fillInput.Fill(event)">9</button>
      <button onclick="fillInput.Fill(event)">/</button>
      <button onclick="fillInput.Fill(event)">4</button>
      <button onclick="fillInput.Fill(event)">5</button>
      <button onclick="fillInput.Fill(event)">6</button>
      <button onclick="fillInput.Fill(event)">*</button>
      <button onclick="fillInput.Fill(event)">1</button>
      <button onclick="fillInput.Fill(event)">2</button>
      <button onclick="fillInput.Fill(event)">3</button>
      <button onclick="fillInput.Fill(event)">-</button>
      <button onclick="fillInput.Fill(event)" class="zero">0</button>
      <button onclick="fillInput.Fill(event)">+</button>
      <button onclick="fillInput.Fill(event)">.</button>
      <button onclick="calculate.startCalc()" id="calculate">=</button>
    </div>
  </div>
</body>
</html>
